<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style.css">
    <!--Vinculo el archivo a bootstrap-->
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Vinculo el archivo main.js de JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../main.js"></script>
</head>
<body>
    <main class="main-edit container-fluid">
        <div class="cargar_alumno-edit">
            <input type="text" id="nombreAlumno-cargar" class="nombreAlumno-cargar" placeholder="Nombre del alumno que desea agregar">
            <input type="text" id="apellidoAlumno-cargar" class="apellidoAlumno-cargar" placeholder="Apellido del alumno que desea agregar">
            <input type="number" value="0" id="gradoAlumno-cargar" class="gradoAlumno-cargar">
            <button type="button" id="btn-cargarAlumno" class="btn btn-dark">Cargar Alumno</button>
            <a href="../index.html" class="contenedor-botones">
                <button type="button" id="btn-volver" class="btn btn-dark">Volver</button>
            </a>
        </div>
    </main>
    <div class="main-edit-alert">
        <p>La aplicacion es visible en dispositivos moviles</p>
    </div>
</body>
</html>
